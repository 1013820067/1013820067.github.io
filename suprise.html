<html>
	<head>

			#time3{
				font-size: 50px;
			}

			}

	</head>
	<body>
		<center><h1 style="font-size: 50px;">SUPRISE!</h1></center>
		<center><h1 class="title">距离端午开学还剩：</h1></center>
		<center><h1 id="time3"></h1></center>
		
		
		<script type="text/javascript">
			// 开学时间
			var BDate = new Date("2019 6 10 8:00:00");
			console.log(BDate.toLocaleString());
			
			function time() {
				// 当前时间
				var CDate = new Date();
				// 两个时间对象可以直接比较或者相减,结果是时间戳
				// console.log(BDate-CDate);
				var value = BDate - CDate;
			
				// 天 1000*60*60*24
				var d = parseInt(value / (1000 * 60 * 60 * 24));
			
				// 小时 1000*60*60
				var h = parseInt(value % (1000 * 60 * 60 * 24) / (1000 * 60 * 60))
				console.log(h);
				// 分钟  1000*60
				var m = parseInt(value % (1000 * 60 * 60) / (1000 * 60))
				// 秒
				var s = parseInt(value % (1000 * 60 ) / (1000))
				//毫秒
				var ms = parseInt(value%1000);
				
				time3.innerHTML = d+"天"+h+"小时"+m+"分钟"+s+"秒"
			}
			setInterval(time, 1000);
		</script>
	</body>
</html>
